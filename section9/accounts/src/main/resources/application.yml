#Port Configuration
server:
  port: 8080
#H2 DB Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

# Putting name for microservice
  application:
    name: "accounts"
# Activating while profile to be called for the config file
  profiles:
    active: "prod"
#Activating spring cloud config for reading ppt files
  config:
    import: "optional:configserver:http://localhost:8071/"

#Eureka  server related configuration
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


#Spring boot actuator for refreshing the properties file without restart
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
#to shutdown accounts ms/deregister from service discovery - eureka
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

endpoints:
    shutdown:
      enabled: true

#will help us to identify accounts ms in eureka server
info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"


#Enabling logger statements
logging:
  level:
    com:
      eazybytes:
        accounts: DEBUG